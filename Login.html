<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Logincss.css">
    <title>Login:scriptwave</title>
</head>
<body>
    <div class="topnav">
        <input type="text" placeholder="Search..">
        <img src="Screenshot_2025-01-03_104352-removebg-preview.png" id="logo"alt="scriptwave">
        <a href="signup.html"><button class="button"><span>Sign Up </span></button></a>
       </div>
       <div class="container" id="bg">
        <div class="login-box">
            <img src="Screenshot_2025-01-03_104352-removebg-preview.png" style="height: 100px;width:300px;padding:10px;align-items: center;" >
            <h2 style="color:white;">Log IN</h2>
            <form class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
                    <span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
            <div class="divider">OR</div>
            <div class="social-login">
                <h3>log in via</h3>
                <div class="social-icons">
              <a href="https://www.google.com/">  <img src="google.png"  alt="google" id="google"class="social"></a>
                <img src="facebook.png" alt="facebook" id="facebook"class="social">
                <img src="twitter.png" alt="twitter" id="twitter"class="social">
                </div>
            </div>
        </div>
           </div>
            </div>
            

        </div>
       
      
    
</body>
</html>
